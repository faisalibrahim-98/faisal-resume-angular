<div id="Contact" class="bg-gray-200 lg:ml-56 h-screen p-8 sm:p-24">
  <p class="font-bold text-gray-900 text-4xl md:text-5xl lg:text-7xl mb-24">
    Contact.
  </p>
  <div class="flex justify-center">
    <div
      class="bg-white p-2 md:p-8 flex rounded-lg w-full max-w-md justify-center"
    >
      <div
        class="flex items-center p-4 text-base md:text-xl cursor-pointer hover:scale-105"
        (click)="openPopup('phone')"
      >
        <i class="bi bi-phone-fill text-green-600 text-6xl"></i>
      </div>
      <div
        class="flex items-center p-4 text-base md:text-xl cursor-pointer hover:scale-105"
        (click)="openPopup('email')"
      >
        <i class="bi bi-envelope-at-fill text-yellow-500 text-6xl"></i>
      </div>
      <div
        class="flex items-center p-4 text-base md:text-xl cursor-pointer hover:scale-105"
        (click)="openPopup('linkedin')"
      >
        <i class="bi bi-linkedin text-blue-700 text-6xl"></i>
      </div>
    </div>
  </div>

  <!-- Popup Component -->
  @if (showPopup) {
    <div
      class="flex justify-center transition-transform duration-300 transform"
      [ngClass]="{ 'translate-y-full': !showPopup, 'translate-y-0': showPopup }"
    >
      <div
        class="relative bg-white rounded-lg shadow-lg p-5 m-6 w-full md:w-1/3"
      >
        <!-- Arrow -->
        <div
          class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-45 bg-gray-900 w-5 h-5 shadow-amber-400 shadow-md"
          [ngClass]="{
            'left-1/4': selectedIcon === 'phone',
            'left-1/2': selectedIcon === 'email',
            'left-3/4': selectedIcon === 'linkedin',
          }"
        ></div>
        <!-- Popup Content -->
        <div class="text-center text-black">
          @if (selectedIcon === "phone") {
            <p class="text-sm md:text-lg">
              <a class="text-blue-500" href="{{ phone }}">{{ phone }}</a>
            </p>
          }
          @if (selectedIcon === "email") {
            <p class="text-sm md:text-lg">
              <a class="text-blue-500" href="{{ mailto }}">{{ email }}</a>
            </p>
          }
          @if (selectedIcon === "linkedin") {
            <p class="text-sm md:text-lg">
              <a class="text-blue-500" href="{{ linkedin }}" target="_blank">{{
                linkedin
              }}</a>
            </p>
          }
        </div>
      </div>
    </div>
  }
</div>
