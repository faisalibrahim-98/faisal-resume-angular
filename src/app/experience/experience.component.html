<div id="Experience" class="bg-gray-200 text-black lg:ml-56 p-8 sm:p-24">
  <p class="text-gray-900 font-bold text-4xl md:text-5xl lg:text-7xl mb-12">
    Experience.
  </p>
  <div class="container mx-auto p-6">
    @for (experience of workExperiences; track experience) {
      <div
        class="bg-white shadow-lg rounded-lg p-6 mb-6 transform transition-transform duration-300 hover:scale-105 animate-fadeIn"
      >
        <div class="flex items-center mb-4">
          <img
            class="lg:w-16 lg:h-16 w-10 h-10 lg:mr-6 mr-3 object-contain"
            [src]="experience.logo"
            alt="{{ experience.company }}"
          />
          <div>
            <h2 class="lg:text-lg text-base font-bold text-gray-800">
              {{ experience.company }}
            </h2>
            <h3 class="lg:text-sm text-xs text-gray-700">
              {{ experience.position }}
            </h3>
            <p class="text-xs text-gray-600">
              {{ experience.duration }}
            </p>
            <p class="text-xs text-gray-600">
              {{ experience.location }}
            </p>
          </div>
        </div>
        <p class="text-gray-800 text-sm hidden lg:block">
          {{ experience.description }}
        </p>
      </div>
    }
  </div>
</div>
